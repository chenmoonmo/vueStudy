<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 780px;
            height: 500px;
            margin: 100px auto;
            background-color: blue;
        }
        .container li {
            list-style: none;
            display: inline-block;
            width: 260px;
            height: 100px;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            background-color: #ccc;
            border: 1px solid #888;
        }
        .container img {
            width: 780px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="tab">
                <ul>
                    <li :key="item.id" v-for="item in fruits">{{item.name}}</li>
                </ul>
            </div>
            <img :kry="item.id" v-for="item in fruits" :src="item.url" >
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data: {
                fruits : [{
                    id: 1,
                    name: 'apple',
                    url: './apple.jpeg'
                },{
                    id:2,
                    name:'orange',
                    url:'./orange.jpg'
                },{
                    id:3,
                    name:'strawberry',
                    url:'./strawberry.jpg'
                }]
            }
        })
    </script>
</body>
</html>
