<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>
        <component :is="key"></component>
    </div>
    <script src="./vue.js"></script>
    <script>
        
        let zhuye = {
            template: '<h1>主页信息</h1>'
        }
        let keji = {
            template: '<h1>科技信息</h1>'
        }
        let caijing = {
            template: '<h1>财经信息</h1>'
        }
        let yule = {
            template: '<h1>娱乐信息</h1>'
        }
        let vm = new Vue({
            el: '#app',
            data: {
                key: 'zhuye'
            },
            components: {
                zhuye,
                keji,
                caijing,
                yule,
            }
        })

        window.onhashchange = function(){
            console.log(location.hash);
            switch(location.hash.slice(1)) {
                case '/zhuye' :
                vm.key = 'zhuye';
                break;
                case '/keji' :
                vm.key = 'keji';
                break;
                case '/caijing' :
                vm.key = 'caijing';
                break;
                case '/yule' :
                vm.key = 'yule';
                break;
            }
        }

    </script>
</body>

</html>
