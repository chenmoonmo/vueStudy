<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <son-item :fmsg="fmsg"></son-item>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('son-item',{
            props: ['fmsg'],
            data: function(){
                return {
                    msg:'子组件中的值'
                }
            },
            template: '<div>{{msg + "---" + fmsg}}</div>'
        })
    let vm = new Vue({
        el:'#app',
        data: {
            fmsg:'父组件中的值'
        }
    })
    </script>
</body>
</html>
