<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy="uname">
        <div>{{tip}}</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function (uname) {
                    var that = this;
                    setTimeout(function () {
                        if (uname === 'admin') {
                            that.tip = '用户名已存在'
                        } else {
                            that.tip = '用户名可用'
                        }
                    },2000)
                }
            },
            watch: {
                uname: function (val) {
                    this.checkName(val);
                    this.tip = '正在验证...'
                }
            }
        })
    </script>
</body>

</html>
